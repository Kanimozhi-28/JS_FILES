<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let student1marks=33
        let studentmaxmarks=100
        let studentmarkspercent=(student1marks/studentmaxmarks)*100
        let studentgrade
        if(studentmarkspercent>=90){
            studentgrade='A'
        }
        else if(studentmarkspercent>=80){
            studentgrade='B'
        }
          else if(studentmarkspercent>=70){
            studentgrade='C'
        }
          else if(studentmarkspercent>=60){
            studentgrade='D'
        }
        else{
            studentgrade='F'
        }
          
        console.log(studentgrade)
        

        
    </script>
    
</body>
</html>

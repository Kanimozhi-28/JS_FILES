<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //NO INPUT BUT HAVING OUTPUT
        let a=100;
        let b=200;
        function add(){
            let c;
            c=a+b;
            return c;
        }
       let res=add();
       console.log(res)
       //INPUT BUT NO OUPUT
       function add(x,y){
        let d;
        d=x+y;
        return d;
       }
       let result=add(100,200);
       console.log(result)
    </script>
</body>
</html>

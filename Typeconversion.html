<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=123;
        console.log(a)
        console.log(typeof a)
        //TYPE CONVERSION
        //NUMBER TO STRING
        let b=String(a)
        console.log(b)
        console.log(typeof b)
        console.log()
        //BOOLEAN TO STRING
        let c=false;
        console.log(c)
        console.log(typeof c)
        let d= String(c)
        console.log(d)
        console.log(typeof d)
        //NUMBER TO BOOLEAN
        let e=1
        console.log(e)
        console.log(typeof e)
        let f=Boolean(e)
        console.log(f)
        console.log(typeof f)
        //STR TO NUM
         let g=" 1 23"
        console.log(g)
        console.log(typeof g)
        let h=Number(g)
        console.log(h)
        console.log(typeof h)








    </script>

</body>

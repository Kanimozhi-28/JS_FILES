<body>
    <script>
        console.log(5 =='5'); // IT WILL ONLY COMPARE VALUES NOT TYPES AND AUTOMATICALLY COVERT TYPE CONVERSION
        console.log(5 ==='5');  //STRICT EQUALITY....values and type also same
        console.log(true===1)
        console.log(true==="1")
        //Null and undefined
        console.log(null===undefined)
        //empty string and zero
        console.log(''===0)
        //null and false
        console.log(null==false)
        //null and false are not same 
        //null and undef are same
        //unde and zero
        console.log(undefined ==0)
        //nan comparisons
        console.log(NaN==NaN)
        //str to boo
        console.log("true"==true)
        //string numbers and numbers
        console.log('001'==1)
        console.log('001'==1)
        //num and null
        console.log(1==null)
        //null-----obj reference





    </script>

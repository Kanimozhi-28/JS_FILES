    <title>Document</title>

<body>
    <script>
        function func1(){
            console.log("function1 is started");
            console.log("function1 is completed");
        }
        function func2(){
            console.log("func2 is started");
            let start=Date.now(); //start from jan 1 1970 millinseconds till now  
            let delay=5000;   //milliseconds
            let end = start +delay;
            console.log("func2 is completed")
            while(Date.now()<=end){
            }
            }
        function func3(){
            console.log("func3 is started");
            console.log("func3 is completed");
        }
        func1();
        setTimeout(func2,2000);
        func3();

        
    </script>
</body>
